<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <div class="inset">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" #name="ngModel" [(ngModel)]="joinroom.name">
            <!-- <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es v√°lido.
                </small> -->
        </p>
        <p>
            <label for="codigo">Codigo</label>
            <input type="text" name="codigo" id="codigo" #codigo="ngModel" [(ngModel)]="joinroom.codigo" required>
            <!-- <small *ngIf="!fullname.valid && fullname.touched" class="invalid-feedback d-block">
                El nombre es necesario.
                </small> -->
        </p>

    </div>
    <p class="p-container">
        <button class="btn btn-info" type="submit" style="color: white;" [disabled]="loginForm.invalid">Inivitado</button>
        <button class="btn btn-danger" [routerLink]="['/register']" style="color: rgb(54, 47, 47); margin-left: 5px;"> Register</button>
    </p>
</form>
