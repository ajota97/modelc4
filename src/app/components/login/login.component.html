<div class="alert alert-danger col-md-6 offset-md-3 mt-3" *ngIf="error">
    Login failed!!!, verify your credentials.
</div>

<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <div class="inset">
        <p>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido.
                </small>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no puede estar vacia.
                </small>
        </p>

    </div>
    <p class="p-container">
        <button class="btn btn-info" type="submit" style="color: white;" [disabled]="loginForm.invalid">Login</button>
        <button class="btn btn-danger" [routerLink]="['/register']" style="color: white; margin-left: 5px;"> Register</button>
    </p>
</form>
